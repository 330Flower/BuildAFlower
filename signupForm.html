<link rel="stylesheet" href="css/signupForm.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
<html>
<body>
<form>
    <input type="text" id="q1" name="q1" placeholder="What should we call you?"><br>
    <input type="text" id="q2" name="q2" placeholder="When we're you born? (mm/dd/yyyy)"><br>
    <a class="continue" href="javascript:go()">continue</a>
</form>
</body>

<script>
    q1 = document.getElementById("q1");
    q2 = document.getElementById("q2");

    function go() {
        window.open("signupForm2.html");
        sessionStorage.setItem('q1', q1.value);
        sessionStorage.setItem('q2', q2.value);
    }

</script>
</html>
