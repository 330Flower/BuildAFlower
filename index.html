<link rel="stylesheet" href="css/loginEmail.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
<head>
  <title>Login</title>
</head>
<body>
<form>
<!--  <label for="email">First name:</label><br>-->

  <input type="text" id="email" name="email" placeholder="email@email.com"><br>
<!--  <label for="password">Last name:</label><br>-->
  <input class="hide" type="password" id="password" name="password" placeholder="Password (minimum of 8 characters)"><br>

<!--  yemis new branch-->

<!--&lt;!&ndash;  <label for="vpassword">Last name:</label><br>&ndash;&gt;-->
<!--  <input type="password" id="vpassword" name="vpassword" value="Verify Password"><br>-->
  <a class="continue hide disabled" id="homepage" href="javascript:nextPage()">Continue</a>
</form>
</body>

<script>
pass = document.getElementById("password");
cont = document.getElementById("homepage");
email = document.getElementById("email");

email.addEventListener("keyup", function(e){
    if(e.keyCode == 13) {
        if(validateEmail(email.value)){
            showPassword();
        } else {
            alert("The email you entered is not a valid email address, please check your input and try again!");
        };
    }
});
pass.addEventListener("keyup", function(e){
    if(e.keyCode == 13) {
        if (pass.value.length >= 8){
            window.open("home_page.html");
        } else {
            alert("Password too short, needs to be atleast 8 characters !")
        }
    } else {
        if (pass.value.length >= 8){
            cont.classList.remove("hide");
            cont.classList.add("active");
            cont.classList.remove("disabled");
        } else {
            cont.classList.remove("active");
            cont.classList.add("hide");
            cont.classList.add("disabled");
        }
    }
});

function showPassword() {
    pass.classList.remove("hide");
    pass.classList.add("active");

}

function nextPage() {
    window.open("home_page.html");
}

function validateEmail(email)
{
    var re = /\S+@\S+\.\S+/;
    return re.test(email);
}
</script>
