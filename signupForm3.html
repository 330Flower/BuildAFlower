<link rel="stylesheet" href="css/signupForm.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
<html>
<body>

<!--<q>Habits can be hard to break, but it is certainly possible.</q>-->

<header>List a few more steps you can take to improve your behavior...</header>

<form>
    <input class="active" type="text" id="q1" name="q1" placeholder="One"><br>
    <input class="hide" type="text" id="q2" name="q2" placeholder="Two"><br>
    <input class="hide" type="text" id="q3" name="q3" placeholder="Three"><br>
    <a id="cont" class="continue hide" href="home_page.html">continue</a>
</form>
</body>

<script>
    q6 = document.getElementById("q1");
    q7 = document.getElementById("q2");
    q8 = document.getElementById("q3");

    cont = document.getElementById("cont");

    q6.addEventListener("keyup", function(e){
        if (e.keyCode == 13){
            q7.classList.remove("hide");
            q7.classList.add("active");
        }
    });

    q7.addEventListener("keyup", function(e){
        if (e.keyCode == 13){
            q8.classList.remove("hide");
            q8.classList.add("active");
        }
    });

    q8.addEventListener("keyup", function(e){
        if (e.keyCode == 13){
            go();
        } else {
            cont.classList.remove("hide");
            cont.classList.add("active");
        }
    });

    function go() {
        location.href = "home_page.html";
        sessionStorage.setItem("q6", q6.value);
        sessionStorage.setItem("q7", q7.value);
        sessionStorage.setItem("q8", q8.value);
    }
</script>

</html>
